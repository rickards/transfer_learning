<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    .area {
      margin: 10px auto;
      box-shadow: 0 10px 100px #ccc;
      padding: 20px;
      box-sizing: border-box;
      max-width: 500px;
    }

    .area video {
      width: 100%;
      height: auto;
      background-color: whitesmoke;
    }

    .area textarea {
      width: 100%;
      margin-top: 10px;
      height: 80px;
      box-sizing: border-box;
    }

    .area button {
      -webkit-appearance: none;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      text-align: center;
      background-color: #068c84;
      color: white;
      text-transform: uppercase;
      border: 1px solid white;
      box-shadow: 0 1px 5px #666;
    }

    .area button:focus {
      outline: none;
      background-color: #0989b0;
    }

    .area img {
      max-width: 100%;
      height: auto;
    }

    .area .caminho-imagem {
      padding: 5px 10px;
      border-radius: 3px;
      background-color: #068c84;
      text-align: center;
    }

    .area .caminho-imagem a {
      color: white;
      text-decoration: none;
    }

    .area .caminho-imagem a:hover {
      color: yellow;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Sorria, seu sorriso Ã© lindo ;p</h2>
    <div class="panel panel-default">
      <div class="area">
        <video autoplay="true" id="webCamera">
        </video>

        <input type="text" id="base_img" name="base_img" />
        <button type="button" onclick="takeSnapShot()">Tirar foto</button>

        <img id="imagemConvertida" />
        <p id="caminhoImagem" class="caminho-imagem"><a href="" target="_blank"></a></p>
        <script src="myscript.js"></script>
      </div>
    </div>
  </div>

</body>

</html>
